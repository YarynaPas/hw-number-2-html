<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Fjalla+One&family=Indie+Flower&family=Rubik+Pixels&family=Sedgwick+Ave+Display&display=swap');
        .indie-flower-regular {
            font-family: "Indie Flower", cursive;
            font-weight: 400;
            font-style: normal;
        }
        .fjalla-one-regular {
            font-family: "Fjalla One", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        .dancing-script {
            font-family: "Dancing Script", cursive;
            font-optical-sizing: auto;
            font-style: normal;
        }
        .sedgwick-ave  {
            font-family: "Sedgwick Ave Display", cursive;
            font-weight: 400;
            font-style: normal;
        }
        .rubik-pixels-regular {
            font-family: "Rubik Pixels", system-ui;
            font-weight: 400;
            font-style: normal;
        }
        .square{
            height: 200px;
            width: 200px;
            background-color: blanchedalmond;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flex{
            height: 800px;
            background-color: white;
            display: flex;
            justify-content: space-evenly;
            align-content: center;

        }
    </style>
</head>
<body>
<div class="flex">
    <div class = "square">
        <p class="rubik-pixels-regular">Rubik Pixels</p>
    </div>
    <div class = "square">
        <p class="sedgwick-ave">Sedgwick Ave Display</p>
    </div>
    <div class = "square">
        <p class="dancing-script">Dancing Script</p>
    </div>
    <div class = "square">
        <p class="fjalla-one-regular">Fjalla One</p>
    </div>
    <div class = "square">
        <p class="indie-flower-regular">Indie Flower</p>
    </div>
</div>
</body>
</html>
